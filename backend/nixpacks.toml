# Railway Nixpacks configuration for Saleor installation
# Saleor must be installed from GitHub, not PyPI

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.setuptools", "python311Packages.wheel", "git"]

[phases.install]
cmds = [
  "python3 -m pip install --upgrade pip setuptools wheel --user",
  "python3 -m pip install -r requirements.txt --user",
  "python3 -m pip install git+https://github.com/saleor/saleor.git --user",
  "python3 -c 'import saleor; print(f\"Saleor installed: {saleor.__version__}\")' || echo 'WARNING: Saleor import check failed'",
]

[phases.build]
cmds = [
  "export PATH=$HOME/.local/bin:$PATH && python3 manage.py collectstatic --noinput || true",
]

[start]
cmd = "export PATH=$HOME/.local/bin:$PATH && gunicorn wsgi:application --bind 0.0.0.0:$PORT --workers 4 --timeout 120"
