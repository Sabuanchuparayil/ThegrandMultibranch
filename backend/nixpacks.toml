# Railway Nixpacks configuration for Saleor installation
# Saleor must be installed from GitHub, not PyPI

[phases.setup]
nixPkgs = ["python311", "git"]

[phases.install]
cmds = [
  "python3 -m ensurepip --upgrade",
  "python3 -m pip install --upgrade pip setuptools wheel",
  "python3 -m pip install -r requirements.txt",
  "python3 -m pip install git+https://github.com/saleor/saleor.git",
  "python3 -c 'import saleor; print(f\"Saleor installed: {saleor.__version__}\")' || echo 'WARNING: Saleor import check failed'",
]

[phases.build]
cmds = [
  "python3 manage.py collectstatic --noinput || true",
]

[start]
cmd = "gunicorn wsgi:application --bind 0.0.0.0:$PORT --workers 4 --timeout 120"
